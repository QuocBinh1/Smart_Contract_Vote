<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <title>Form Bầu Cử Tổng Thống</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <button id="connect-button">Connect Wallet</button>
  <div id="wallet-address">Địa chỉ ví: ...</div>
  <button id="add-button">Thêm ứng cử viên</button>

  <div id="add-candidate-form">
    <h3>Thêm Ứng Cử Viên</h3>
    <input type="text" id="candidate-name" placeholder="Tên ứng cử viên">
    <input type="text" id="candidate-id" placeholder="ID ứng cử viên">
    <button id="cancel-button">Cancel</button>
    <button id="confirm-add-button">Add</button>
  </div>

  <div class="voting-form">
    <h3>Bầu Cử Tổng Thống</h3>
    <div class="candidate-list">
      <div class="candidate">
        <div class="candidate-header">
          <span>Tên ứng viên 1</span>
          <button id="vote-button">Vote</button>
        </div>
        <button id="delete-button">Delete</button>
      </div>
    </div>
  </div>
  <button id = "show-button"> show</button>

  
  <script src="/FrontEnd/main.js"></script>
  <script src="/FrontEnd/constant.js"></script>
  <script src="/FrontEnd/Contract.js"></script>
  <script src="/FrontEnd/wallet.js"></script>
  <script src="/Template/index.js"></script>

</body>

</html>
